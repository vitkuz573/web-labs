<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Приемная комиссия</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script src="assets/js/tailwind.js"></script>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/app.js"></script>
<body class="bg-slate-400">

    <h1 class="py-3 text-center text-3xl">Приемная комиссия</h1>

    <div class="p-10">

        <form id="pk_form">
            <div class="mb-6">
                <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900">Фамилия: </label>
                <input type="text" id="last_name" name="last_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
            </div>

            <div class="mb-6">
                <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900">Имя: </label>
                <input type="text" id="first_name" name="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
            </div>

            <div class="mb-6">
                <label for="middle_name" class="block mb-2 text-sm font-medium text-gray-900">Отчество (при наличии): </label>
                <input type="text" id="middle_name" name="middle_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
            </div>

            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Найти</button>
        </form>

        <br>
    
        <div id="result"></div>
    
    </div>

</body>
</html>
